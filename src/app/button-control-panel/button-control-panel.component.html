<div class="k-block">
    <button kendoButton [look]="'default'">Default Button</button>
    <button kendoButton [look]="'outline'">Outline Button</button>
    <button kendoButton [look]="'flat'">Flat Button</button>
    <button kendoButton [disabled]="true">Default Button</button>
</div>

<button kendoButton [primary]="true">Primary Button</button>
<button kendoButton [toggleable]="true">Toggleable</button>

<kendo-buttongroup width="100" look="outline">
    <button kendoButton [icon]="'calendar'">Calendar</button>
    <button kendoButton [icon]="'check'">Check</button>
    <button kendoButton [icon]="'user'">User</button>
</kendo-buttongroup>
