<button kendoButton *ngIf="isDrillDownEnabled" (click)="loadOrignalData()">
    Go Back
</button><br>

<kendo-chart [transitions]="false" [style.height]="'400px'" [style.width]="'100%'" (seriesClick)="seriesClick($event)"
    [title]="title">

    <!-- <kendo-chart-tooltip format='{0}%'></kendo-chart-tooltip> -->
    <kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate let-value="value">
           Value is {{value}}
         </ng-template>
     </kendo-chart-tooltip>

    <kendo-chart-series>
        <kendo-chart-series-item type="pie" [data]="pieData?.pieData" categoryField="field" field="revenue"
            *ngIf="pieData">
            <kendo-chart-series-item-labels [align]="'center'" color="#000" [content]="labelContent">
            </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [visible]="true" position="bottom"></kendo-chart-legend>
</kendo-chart>
